<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tenor Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Agne:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="cart">
      <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

      <div class="cart1">CART</div>
      <div class="sub-total">Sub Total</div>
      <div class="div9">$240</div>
      <img class="close-icon" alt="" src="./public/header.svg" />

      <div class="cart2">
        <img class="cart-child" alt="" src="./public/frame-18@2x.png" />

        <div class="frame-parent">
          <div class="lamerei-parent">
            <div class="lamerei">lamerei</div>
            <div class="recycle-boucle-knit">
              Recycle Boucle Knit Cardigan Pink
            </div>
          </div>
          <div class="ellipse-parent1">
            <div class="group-child3"></div>
            <div class="group-child4"></div>
            <img class="plus-icon" alt="" src="./public/plus.svg" />

            <img class="plus-icon1" alt="" src="./public/plus.svg" />

            <div class="div10">1</div>
          </div>
          <div class="div11">$120</div>
        </div>
      </div>
      <div class="frame-group">
        <img class="cart-child" alt="" src="./public/frame-18@2x.png" />

        <div class="frame-container">
          <div class="lamerei-parent">
            <div class="lamerei">5252 by o!oi</div>
            <div class="recycle-boucle-knit">
              2021 Signature Sweatshirt [NAVY]
            </div>
          </div>
          <div class="ellipse-parent1">
            <div class="group-child3"></div>
            <div class="group-child4"></div>
            <img class="plus-icon" alt="" src="./public/plus.svg" />

            <img class="plus-icon1" alt="" src="./public/plus.svg" />

            <div class="div10">1</div>
          </div>
          <div class="div11">$120</div>
        </div>
      </div>
      <div class="cart-item"></div>
      <div class="shipping-charges-taxes-container">
        <p class="shipping-charges-taxes">
          *shipping charges, taxes and discount codes
        </p>
        <p class="are-calculated-at">
          are calculated at the time of accounting.
        </p>
      </div>
      <div class="button1">
        <div class="bg"></div>
        <div class="content">
          <img
            class="shopping-bag-icon"
            alt=""
            src="./public/shopping-bag.svg"
          />

          <div class="checkout">BUY NOW</div>
        </div>
      </div>
    </div>
  </body>
</html>
